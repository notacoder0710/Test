<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Letâ€™s Hang Out at Gaijin Ramen!</title>
  <style>
    /* Apply a colorful gradient background */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    /* Vibrant, shadowed header */
    h1 {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 20px;
      font-size: 3em;
      color: #ffffff;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);
      letter-spacing: 2px;
    }
    /* Floating container for images with smoother animation */
    .float-container {
      position: absolute;
      animation: float 10s ease-in-out infinite;
    }
    /* Spinning images with a border, shadow, and rounded edges */
    .spin {
      width: 150px;
      height: auto;
      border: 5px solid #fff;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      animation: spin 5s linear infinite;
    }
    /* Keyframes for floating animation */
    @keyframes float {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(150px, -50px); }
      50%  { transform: translate(300px, 0); }
      75%  { transform: translate(150px, 50px); }
      100% { transform: translate(0, 0); }
    }
    /* Keyframes for spinning animation */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Let's Hang Out at Gaijin Ramen!</h1>
  
  <!-- Image 1 -->
  <div class="float-container" style="top: 100px; left: 50px; animation-delay: 0s;">
    <img src="image1.jpg" alt="Funny Photo 1" class="spin">
  </div>
  
  <!-- Image 2 -->
  <div class="float-container" style="top: 200px; left: 300px; animation-delay: 2s;">
    <img src="image2.jpg" alt="Funny Photo 2" class="spin">
  </div>
  
  <!-- Image 3 -->
  <div class="float-container" style="top: 400px; left: 150px; animation-delay: 4s;">
    <img src="image3.jpg" alt="Funny Photo 3" class="spin">
  </div>
  
  <!-- Image 5 -->
  <div class="float-container" style="top: 100px; left: 700px; animation-delay: 3s;">
    <img src="image5.jpg" alt="Funny Photo 5" class="spin">
  </div>
</body>
</html>
